specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MorphoBlue
    network: arbitrum-one
    source:
      abi: MorphoBlue
      address: "0x6c247b1F6182318877311737BaC0844bAa518F5e"
      startBlock: 296446593
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccrueInterest
        - Borrow
        - CreateMarket
        - EnableIrm
        - EnableLltv
        - FlashLoan
        - IncrementNonce
        - Liquidate
        - Repay
        - SetAuthorization
        - SetFee
        - SetFeeRecipient
        - SetOwner
        - Supply
        - SupplyCollateral
        - Withdraw
        - WithdrawCollateral
      abis:
        - name: MorphoBlue
          file: ./abis/MorphoBlue.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC4626
          file: ./abis/ERC4626.json
        - name: ERC20SymbolBytes
